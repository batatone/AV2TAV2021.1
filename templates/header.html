{% extends 'base.html' %}
{% block title %} Clínica Dentão {% endblock %}
{% block body %}
<style>
body {
  font-family: "Lato", sans-serif;
}
.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #ffffff;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.lindo {
  position: absolute;
  right: 0px;
 }
.bonito {
  position: absolute;
  right: 0px;
  width = 30px;
 }

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
<script>
    function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("busca").classList.remove("bonito");
  document.getElementById("return").classList.remove("bonito");
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("busca").classList.add("bonito");
  document.getElementById("return").classList.add("bonito");
}
</script>
<div class="jumbotron p-3">
    <span style="font-size:30px;cursor:pointer;position:absolute;" id="maglass" onclick="openNav()">&#x1F50D;</span>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form action="{{ url_for('search')}}" method="POST">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="CPF" id="CPF" placeholder="Buscar CPF" aria-label="Buscar CPF" aria-describedby="busca">
                    <button type="submit" class="btn btn-dark" id="busca">&#x1F50D;</button>
                </div>
            </div>
        </form>
    </div>
    <a href="/" type="button" class="btn btn-info text-center lindo" id="return">Voltar ao Início</a>
    <div class="well text-center">
        <h1>Clínica Odontológica Dentão</h1>
    </div>
</div>
{% endblock %}
